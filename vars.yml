- name: Demo on Variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Play Level URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}
    - name: Task level URL
      vars:
        URL: task.example.com
      ansible.builtin.debug:
        msg: URL - {{ URL }}
- name: Load vars from a file
  hosts: all
  vars_files:
    - exvars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}